{%extends 'layout.html'%}


<h1>Aad new post </h1>
{%block contentA %}
<div>{% for message in get_flashed_messages() %}
        <p style="color: red;">Error : {{ message }}</p>
        {% endfor %}
         </div>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">New Student</h2>

              <form action="addStudent" method="post">

               <div class="form-outline mb-4">
                  <input type="text" name = "name" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>

                 <div class="form-outline mb-4">
                  <input type="text" name = "addr" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">address</label>
                </div>

                 <div class="form-group">
                    <select class="form-control" id="branch" name="major"  required>
                        <option selected>Select Major</option>
                        {% for d in dept  %}
                        <option value="{{d.majorId}}">{{d.majorName}}</option>

                        {% endfor %}
                 </select>
                </div>

              <div class="auto">
         <button type="submit" class="btn btn-primary mb-4">Add</button>
        </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock contentA %}
