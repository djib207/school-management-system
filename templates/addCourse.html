{%extends 'layout.html'%}

{%block contentA %}

    <div>{% for message in get_flashed_messages() %}
            <p style="color: red;">Error : {{ message }}</p>
            {% endfor %}
    </div>


<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create a new course</h2>

              <form action="/addCourse" method="post">

                  <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" name = "courseId" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example1cg">CourseId</label>
                </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" name = "title" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example1cg">Description</label>
                    </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name = "period" class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example1cg">Period</label>
                </div>

                 <div class="form-outline mb-4">
                  <input type="text" name = "time" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Time</label>
                </div>

              <div class="form-outline mb-4">
                  <input type="text" name = "capacity" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Max Capacity</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name = "credit" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Credit</label>
                </div>

                 <div class="form-group">
                    <select class="form-control" id="branch" name="subject"  required>
                        <option selected>Select subject</option>
                    {% for m in sub %}
                        <option value="{{m[0]}}">{{m[1]}}</option>

                        {% endfor %}
                     </select>
                </div>


                </br>
                   <div class="form-group">
                        <select class="form-control" id="dept" name="tech"  required>
                            <option selected>Select Teacher</option>

                                {% for d in tech %}
                              <option value="{{d[0]}}">{{d[1]}}</option>


                            {% endfor %}
                        </select>
                 </div>
                </br>
                    <div class="form-group">
                        <select class="form-control" id="dept" name="room"  required>
                            <option selected>Select Room</option>
                            {% for r in room %}
                            <option value="{{r[0]}}">{{r[0]}}</option>

                            {% endfor %}
                        </select>
                    </div>

                    </br>

                    <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                          <label class="form-check-label" for="form2Example3g">
                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                          </label>
                    </div>

                <div class="auto">
                 <button type="submit" class="btn btn-primary mb-4">Submit</button>
                </div>


                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login"
                            class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock contentA %}
